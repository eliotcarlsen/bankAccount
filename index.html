<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>Banco de Eliot</h3>
      </div>
      <form id="newAccount">
        <div class="row">
          <div class="col-sm-6">
            <h5>Register a new account:</h5>
            <label for="newAccount">Name:</label>
            <input class="name" type="text">
            <label for="newAccount">Initial Deposit:</label>
            <input class="initDeposit" type="number">
            <br>
            <br>
            <button type="submit" name="register-button">Register</button>
          </div>
        </form>
        <form id="deposit">
          <div class="col-sm-6">
            <h5>Deposit or withdraw funds:</h5>
            <label for="withdraw/deposit">Deposit Amount:</label>
            <input class="deposit" type="number">
            <br>
            <br>
            <label for="newAccount">Withdrawal Amount:</label>
            <input class="withdraw" type="number">
            <br>
            <br>
            <button type="submit" name="deposit-button">Submit</button>
          </div>
        </div>







      </form>





    </div>




  </body>
</html>
